<!--
	A partir del LARGO y ANCHO de un rectangulo
 	determinar: Perimetro, Area y Diagonal
 	-Math.PI;
 	-Math.sqrt(n);
 	-Math.pow(b,e);
-->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rectangulo: jQuery</title>
  <link rel="stylesheet" href="style/stylo.css">
  <script type="text/javascript" src="jquery/jquery-3.5.1.min.js" ></script>
  <script type="text/javascript">
    $(document).ready(documentoCargado);
    function documentoCargado() {
      //Asignar el evento click al boton
      $("#btnCalcular").click(procesar);
    }
    function procesar(){
      // I N P U T
      var largo = parseFloat($("#largo").val());
      var ancho = parseFloat($("#ancho").val());
      // P R O C E S S
      var perimetro =  2 * (largo + ancho);
      var area = largo * ancho;
      var diagonal = Math.sqrt(Math.pow(largo,2)+Math.pow(ancho,2));
      // O U T P U T 
      $("#perimetro").html("Perimetro : " + perimetro);
      $("#area").html("Area : " + area);
      $("#diagonal").html("Diagonal : " + diagonal);
    }
  </script>
</head>
<body>
  <section class="rectangule">
    <div class="rectangule__title">
      <h1>Rectangulo: jQuery</h1>
    </div>
    <div class="rectangule__largo">
      <label>Largo : </label>
      <input id="largo" type="text">
    </div>
    <div class="rectangule__ancho">
      <label>Ancho : </label>
      <input id="ancho" type="text">
    </div>
    <button id="btnCalcular">Calcular</button>
    <div class="rectangule__calculos">
      <p id="perimetro">Perimetro : 0</p>
      <p id="area">Area : 0</p>
      <p id="diagonal">Diagonal : 0</p>
    </div>
    <br>
    <a id="back" href='/jquery/index.html'>Regresar</a>
  </section>
</body>
</html>
