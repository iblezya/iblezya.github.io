<!DOCTYPE html>
<html>
<head>
	<title>CIRCULO: JQUERY</title>
	<!-- Importar la libreria del JQUERY -->
	<script type="text/javascript" src="jquery/jquery-3.5.1.min.js"></script>
	<script type="text/javascript">
		
		$(document).ready(documentoCargado);

		function documentoCargado()
		{
			//Asignar el evento click al boton
			$("#btnCalcular").click(procesar);

		}

		function procesar()
		{


			//Entrada
			//Leer el RADIO
			var radio = $("#radio").val(); // >> value

			//Proceso
			var diametro = 2 * radio;
			var perimetro = diametro * Math.PI;
			var area = Math.PI*Math.pow(radio, 2);

			//Salida
			$("#diametro").html("Diametro: " + diametro); // >> innerHTML
			$("#perimetro").html("Perimetro: " + perimetro); // >> innerHTML
			$("#area").html("Area: " + area); // >> innerHTML

		}

	</script>
</head>
<body>

	<h1 id="titulo">CIRCULO: JQUERY</h1>
	<label>RADIO:</label>
	<input id="radio" type="text" size="5">

	<button id="btnCalcular">Calcular</button>

	<h2 id="diametro">Diametro:&nbsp; 0</h2>
	<h2 id="perimetro">Perimetro: 0</h2>
	<h2 id="area">Area: 0</h2>

	<a id="back" href='/jquery/index.html'>Regresar</a>
</body>
</html>
