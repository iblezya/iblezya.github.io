<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card component</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Kumbh+Sans"
    />
    <link rel="stylesheet" href="/styles/profilecard.css" />
  </head>
  <body>
    <div class="container">
      <article class="card">
        <div class="card__image">
          <img src="/images/FrontEndM/image-victor.jpg" alt="Victor Crest" />
        </div>
        <div class="card__position1"></div>
        <div class="card__position2">
          <h2 class="card__position2--name">
            Victor Crest
            <span class="card__position2--age">26</span>
          </h2>
          <h3 class="card__position2--town">London</h3>
        </div>
        <div class="card__position3">
          <div class="card__position3--info1">
            <h4>80K</h4>
            <p>Followers</p>
          </div>
          <div class="card__position3--info2">
            <h4>803K</h4>
            <p>Likes</p>
          </div>
          <div class="card__position3--info3">
            <h4>1.4K</h4>
            <p>Photos</p>
          </div>
        </div>
      </article>
    </div>
  </body>
</html>
