<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolio</title>
  <link rel="stylesheet" href="/styles/custom-bootstrapv5.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/styles/style-dev.css">
</head>

<body>
  <!-- H E A D E R -->
  <header>
    <nav class="navbar navbar-dark bg-dark container-fluid">
      <div class="d-flex align-items-center">
        <figure class="logo ps-4">
          <img src="/images/logon.svg" alt="" />
        </figure>
        <h1 class="text-light alig ps-3">
          Dev
        </h1>
      </div>
    </nav>
  </header>
  <!-- M A I N -->
  <main>
    <section class="principal">
      <div class="principal--content container-fluid">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-xl-5 col-lg-5 pt-3">
              <div class="row p-3">
                <div class="card border-dark bg-transparent">
                  <div class="card-body">
                    <h2 class="display-5">Hola, soy <strong>Gerson Jean Pierre</strong></h2>
                    <p class="fs-4">Me dedico al <strong>desarrollo web</strong> con interés en el
                      <strong>frontend</strong> y el <strong>backend</strong>.
                    </p>
                    <button class="principal--btn"><a
                        href="https://api.whatsapp.com/send?phone=51959733651&text=Buen día," target="_blank"
                        class="text-decoration-none">Contacto</a></button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl-6 col-lg-6">
              <div class="row p-5">
                <div class="principal--web container">
                  <img class="img-fluid" src="/images/webdev.svg" alt="">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="portafolio container-fluid">
      <div class="row portafolio--titulo">
        <h2 class="text-center display-2 pt-4">Portafolio</h2>
      </div>
      <div class="row portafolio__cv">
        <div class="col-lg-6 align-self-center">
          <h3 class="text-center display-4">Curriculum Vitae</h3>
          <p class="text-center">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel, asperiores!</p>
        </div>
        <div class="col-lg-6 p-5">
          <embed src="/images/CV-Salas.pdf" type="application/pdf" width="100%" height="100%" />
        </div>
      </div>
    </section>
  </main>
  <!-- F O O T E R -->
  <footer class="footer container-fluid">
    <p class="text-light text-center">Todos los derechos reservados © 2021</p>
  </footer>
</body>

</html>
